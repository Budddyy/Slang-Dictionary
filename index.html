<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slang Dictionary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="top">
                <div class="lineOne">
                    <p>Welcome to the official Slang Dictionary!</p>
                </div>
                <div class="lineTwo">
                    <p>A tool designed to help adults better understand what kids are actually saying!</p>
                </div>
                <div class="lineThree">
                    <p>This website is brought to you by Isaiah Seidel</p>
                </div>
            </div>
            <div class="buttons">
                <div class="genZ">
                    <button class="genZButton" id="genZButton" style="font-size:100px;" type="button">
                        <p>Gen Z Slang</p>
                    </button>
                </div>
                <div class="genA">
                    <button class="genAButton" id="genAButton" style="font-size:100px;" type="button">
                        <p>Gen Alpha Slang</p>
                    </button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("genZButton").onclick = function () {
                window.location.href = "https://google.com";
            };
        </script>

        <script type="text/javascript">
            document.getElementById("genAButton").onclick = function () {
                window.location.href = "https://youtube.com";
            };
        </script>
    </body>
